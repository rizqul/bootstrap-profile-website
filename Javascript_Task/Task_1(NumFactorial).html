<!DOCTYPE html>
<html>
    <body>
        <h2>Factorial Number</h2>
        <script>
            var num = parseInt(window.prompt("Enter a number"))
            var sum = 1
            for (i = num; i > 0; i--) {
                sum *= i
            }

            console.log(sum)
        </script>
    </body>
</html>
