<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Intro</title>
    </head>
    <body>
        <h2>Exponential Set Avverage</h2>
        <script> 
            var x = parseInt(window.prompt("Enter the number"))
            var n = parseInt(window.prompt("Enter the length"))
            
            sum = 0
            for (i = 0; i < n; i++) {
                sum += x ** i
            }
            console.log(sum)
        </script>
    </body>
</html>
